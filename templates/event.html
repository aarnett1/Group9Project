<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ event.title }}</title>
        <!-- styles -->
		<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
	
    <body>
		<nav> 
			<a href="{{ url_for('index') }}">Events</a> ||
            <a href="{{ url_for('new') }}">Create Event</a> ||
			<a href="{{ url_for('profile') }}">My Account</a> ||
			<a href="{{ url_for('logout')}}">Logout</a>
		</nav>

        <div class="body">
			<h1>Event - {{ event.title }}</h1>

			<img>

			<p><strong>Title: </strong>{{ event.title }}</p>
			<p><strong>Date: </strong>{{ event.date }}</p>
			<p><strong>Description: </strong>{{ event.text }}</p>

			<td><a href="{{ url_for('index') }}">Home</a></td>
			<td><a href="{{ url_for('rsvp', event_id=event.id) }}">RSVP</a></td>
			<td><a href="{{ url_for('report', event_id=event.id) }}">Report</a></td>



			<!-- Takes you to /index -->
			<p><button type="button" onclick="location.href='{{ url_for('index') }}'">Back</button></p>
		</div>
    </body>
</html>
